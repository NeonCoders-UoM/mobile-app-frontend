<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - VPass</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #252325;
            color: #E9E9EA;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1A1A1C;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .success-icon::before {
            content: "âœ“";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 32px 0;
            color: #BFBFBF;
            font-size: 16px;
        }
        .details {
            background-color: #E9E9EA;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }
        .details h2 {
            color: #252325;
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .detail-label {
            color: #252325;
            font-size: 14px;
        }
        .detail-value {
            color: #252325;
            font-size: 14px;
            font-weight: 600;
        }
        .button {
            background-color: #275FEB;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1D4780;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p>Your appointment has been confirmed</p>
        
        <div class="details">
            <h2>Appointment Details</h2>
            <div class="detail-row">
                <span class="detail-label">Appointment ID:</span>
                <span class="detail-value" id="appointmentId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">Confirmed</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment Status:</span>
                <span class="detail-value">Advance Paid</span>
            </div>
        </div>
        
        <button class="button" onclick="goToHome()">Go to Home</button>
    </div>

    <script>
        // Get appointment ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('appointmentId');
        const orderId = urlParams.get('order_id');
        
        if (appointmentId) {
            document.getElementById('appointmentId').textContent = `#APT-${appointmentId.padStart(6, '0')}`;
        }
        
        function goToHome() {
            // Redirect to the Flutter app home page
            window.location.href = '/';
        }
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            goToHome();
        }, 5000);
    </script>
</body>
</html>
